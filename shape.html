<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid black;
            margin: 0.25em;
        }

        #mini-canvas {
            display: none;
        }

        #predictions {
            margin-top: 1em;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>Shape Reco Example</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <canvas id="mini-canvas" width="40" height="40"></canvas>

    <div><input type="button" value="Run" onclick="runExample()" /></div>
    <div id="predictions"></div>
</body>
<script>

    minicanvas = document.getElementById('mini-canvas');
    ctx = canvas.getContext('2d');
    // draw a square in the center of the canvas
    ctx.strokeStyle = 'dimgrey';
    ctx.lineWidth = 10;
    ctx.lineCap = "round";
    ctx.strokeRect(100, 100, 200, 200);
    minictx = minicanvas.getContext('2d');

    // allow drawing when click on the canvas
    var isDrawing = false;
    var lastX;
    var lastY;
    canvas.addEventListener('mousedown', function(e) {
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
    });
    canvas.addEventListener('mousemove', function(e) {
        if (isDrawing === true) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            lastX = e.offsetX;
            lastY = e.offsetY;
        }
    });
    canvas.addEventListener('mouseup', function(e) {
        isDrawing = false;
    });

    minictx.drawImage(canvas, 0, 0, minicanvas.width, minicanvas.height);
    img = minictx.getImageData(0, 0, minicanvas.width, minicanvas.height);
    x = new Float32Array(img.data);

</script>

</html>
